<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Contact List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .student {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .student:last-child {
            border-bottom: none;
        }
        .call-icon {
            color: green;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .call-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student List</h2>
        <div id="student-list"></div>
    </div>

    <script>
        // Array of student details
        const students = [
            { name: "John Doe", phone: "+1234567890" },
            { name: "Jane Smith", phone: "+91 9100561379" },
            { name: "Michael Johnson", phone: "+1122334455" }
        ];

        // Function to display student list
        function displayStudents() {
            const studentList = document.getElementById('student-list');
            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.classList.add('student');
                studentDiv.innerHTML = `
                    <span>${student.name}</span>
                    <a href="tel:${student.phone}">
                        <i class="fas fa-phone call-icon"></i>
                    </a>
                `;
                studentList.appendChild(studentDiv);
            });
        }

        // Call the function to display the list
        displayStudents();
    </script>

</body>
</html>
